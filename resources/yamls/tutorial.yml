tutorial:

  components:

    close-btn:
      type: "button"
      label: "&lEXIT"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.9
        y: 0.8

    how-to-play:
      type: "image"
      image-src: "help-symbol.png"
      width: 50
      height: 50
      symmetrical: true
      position:
        x: 0
        y: 1.7

    jackpot-label:
      type: "label"
      label-distance: 6
      text:
        - "&lRoll 3 of the same item to win the jackpot!"
      position:
        x: 0
        y: 0.55

    wild-label:
      type: "label"
      label-distance: 6
      text:
        - "&lThe wild block can be ANY item"
      position:
        x: 0
        y: -0.2

    wild-img:
      type: "image"
      image-src: "question-block.gif"
      width: 18
      height: 18
      symmetrical: true
      position:
        x: 0
        y: -0.2

    done-btn:
      type: "button"
      mini: true
      icon: "confirm.png"
      label: "&lGot It!"
      always-show-label: true
      symmetrical: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.9
        y: -0.3