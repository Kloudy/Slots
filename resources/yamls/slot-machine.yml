slot-machine:

  components:

    roll-btn:
      type: "button"
      mini: true
      symmetrical: true
      icon: "dice.png"
      label: "&6&lROLL"
      always-show-label: true
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0
        y: -0.3

    close-btn:
      type: "button"
      label: "Exit"
      symmetrical: true
      mini: true
      icon: "x-red.gif"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: 0.8
        y: -0.3

    slot-machine:
      type: "image"
      width: 116
      height: 64
      image-src: "slot-machine.png"
      symmetrical: true
      position:
        x: 0
        y: 1.2

    tutorial-btn:
      type: "button"
      mini: true
      label: "&lHow to Play"
      symmetrical: true
      always-show-label: true
      icon: "question-mark.png"
      onclick-sound: "UI_BUTTON_CLICK"
      position:
        x: -0.8
        y: -0.3